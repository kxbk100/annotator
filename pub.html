<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#000">
    <!-- Your app title -->
    <title>班级</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .ios .list textarea.resizable {
        height: 250px;
      }

      .ios .item-label,
      .ios .item-floating-label {
        font-size: 17px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="view view-main view-init">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="classteacher.html" class="item-link icon external">
                <i class="icon f7-icons" style="font-size: 25px">chevron_left</i>
              </a>
            </div>
            <div class="title">发布作业</div>
            <div class="right"></div>
          </div>
        </div>
        <div class=" page-content">
          <form class="list" id="my-form">
            <ul>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">题目</div>
                    <div class="item-input-wrap">
                      <input type="text" name="name" placeholder="请输入题目">
                    </div>
                  </div>
                </div>
              </li>
              <li class="item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">

                </div>

              <li>

                    <div class="item-title item-label">截至日期</div>

                  </div>
                </div>

            </ul>

                <i class="icon demo-list-icon"></i>
              </div>
            <div class="title">选择主题</div>
            <div class="row margin-top-30">
              <div class="col">
                <div class="list">
                  <ul>
                    <li>
                      <label class="item-checkbox item-content">
                        <input type="checkbox" name="demo-checkbox" value="Books" />

                        <div class="item-inner">
                          <div class="item-title">演讲</div>
                        </div>
                      </label>
                    </li>
                    <li>
                      <label class="item-checkbox item-content">

                        <div class="item-inner">
                          <div class="item-title">生活</div>
                        </div>
                      </label>
                    </li>
                    <li>
                      <label class="item-checkbox item-content">
                        <input type="checkbox" name="demo-checkbox" value="Food" />
                        <i class="icon icon-checkbox"></i>
                        <div class="item-inner">
                          <div class="item-title">摘录</div>
                        </div>
                      </label>
                    </li>
                    <li>
                      <label class="item-checkbox item-content">
                        <input type="checkbox" name="demo-checkbox" value="Drinks" />
                        <i class="icon icon-checkbox"></i>
                        <div class="item-inner">
                          <div class="item-title">心理</div>
                        </div>
                      </label>
                    </li>
                    <li>
                      <label class="item-checkbox item-content">
                        <input type="checkbox" name="demo-checkbox" value="Drinks" />

                        <div class="item-inner">
                          <div class="item-title">金融</div>
                        </div>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="list">
                  <ul>
                    <li>
                      <label class="item-checkbox item-content">

                        <i class="icon icon-checkbox"></i>
                        <div class="item-inner">
                          <div class="item-title">校园</div>

                      </label>

                        <div class="item-inner">

                    </li>

                        <i class="icon icon-checkbox"></i>
                        <div class="item-inner">
                          <div class="item-title">推理</div>
                        </div>
                      </label>
                    </li>
                    <li>
                      <label class="item-checkbox item-content">
                        <input type="checkbox" name="demo-checkbox" value="Food" />

                      <label class="item-checkbox item-content">

                        <div class="item-inner">

      <script src="js/app.js"></script>
      <script src="js/rangy-core.js"></script>
      <script src="js/rangy-classapplier.js"></script>
      <script src="js/annotate.js"></script>
      <script>
        var calendarModal = app.calendar.create({
          inputEl: '#demo-calendar-modal',
          openIn: 'customModal',
          header: true,
          footer: false,

        });
      </script>
      <script>
        $$('.convert-form-to-data').on('click', function () {
          var formData = app.form.convertToData('#my-form');
          alert(JSON.stringify(formData));
        });
