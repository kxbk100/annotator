  <script>
    // Create toast with icon
    var toastIcon = app.toast.create({
      icon: app.theme === 'ios' ? '<i class="f7-icons">star</i>' : '<i class="material-icons">star</i>',
      text: '恭喜！注册成功',
      position: 'center',
      closeTimeout: 1500,
    });
    $$('.open-toast-icon').on('click', function () {
      toastIcon.open();
      setTimeout("window.location.href='index.html'", 1500);
    });

    //登录
    $("#logbton").on('touchstart', function () {
      var act = $("#account").val();
      var pswd = $("#password").val();
      $.ajax({
        url: 'http://192.168.1.111/EAnnotation/loginChk?account=' + act + '&password=' + pswd,
        type: "post",
        dataType: "jsonp",
        cache: false,
        xhrFields: {
          withCredentials: true
        },
        crossDomain: true,
        success: function (data) {
          if (data == 0) {
            window.location.href = 'index.html'
          } else {
            app.dialog.alert('密码错误');
          }
        },
        error: function (e) {}
      })
    });

    //已登录者信息
    $.ajax({
      url: 'http://192.168.1.111/EAnnotation/getCurrentUser',
      type: "post",
      cache: false,
      dataType: "jsonp",
      xhrFields: {
        withCredentials: true
      },
      crossDomain: true,
      success: function (data) {
        if (data != 0) {
          var name = document.getElementById("identy");
          var more = document.getElementById("more");
          more.innerHTML = data.id;
          name.innerHTML = data.id;
          document.getElementById("content").innerHTML =
            `

                    <div class="item-title">退出登录</div>
                  </div>
                </a>

          `

        }
